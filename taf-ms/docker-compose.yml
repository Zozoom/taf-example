version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: taf
      POSTGRES_PASSWORD: taf
      POSTGRES_DB: taf
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taf -d taf"]
      interval: 5s
      timeout: 3s
      retries: 20

  taf-dashboard:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../robot-tests:/robot-tests
    environment:
      DATABASE_URL: postgresql+psycopg2://taf:taf@postgres:5432/taf
